<div class="container" data-intro="dashboard">
  <div class="row">
    <div class="col-md-6 col-lg-3" *ngFor="let topcard of topcards">
      <div class="card bg-light">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div
              class="btn btn-lg rounded-circle round round-lg fs-6 d-flex align-items-center justify-content-center bg-opacity-50 bg-{{
                topcard.bgcolor
              }} text-light"
            >
              <fa-icon [icon]="topcard.icon"></fa-icon>
            </div>
            <div class="ms-3">
              <h3 class="mb-0 fw-bold fs-4">{{ topcard.title }}</h3>
              <small class="text-muted fs-6">{{ topcard.subtitle }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-lg-7">
      <jhi-sales-summary></jhi-sales-summary>
    </div>
    <div class="col-lg-5">
      <jhi-feeds></jhi-feeds>
    </div>
  </div>
  <div class="row mt-5">
    <!-- column -->
    <div class="col-12">
      <jhi-top-selling></jhi-top-selling>
    </div>
  </div>
</div>
